<!DOCTYPE html>

<html lang="en">
<head>
<title>YouTube Q&A</title>
<style>
body {
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
width: 320px;
padding: 15px;
background-color: #f4f4f9;
}
h3 {
margin-top: 0;
color: #333;
text-align: center;
}
input, button {
width: 100%;
margin-bottom: 12px;
padding: 10px;
box-sizing: border-box;
border-radius: 6px;
border: 1px solid #ddd;
}
button {
background-color: #007bff;
color: white;
font-weight: bold;
border: none;
cursor: pointer;
transition: background-color 0.2s;
}
button:hover {
background-color: #0056b3;
}
button:disabled {
background-color: #cccccc;
cursor: not-allowed;
}
#answer {
margin-top: 10px;
padding: 12px;
background-color: #ffffff;
border-radius: 6px;
min-height: 60px;
white-space: pre-wrap; /* Preserves line breaks /
word-wrap: break-word; / Prevents long text from overflowing */
border: 1px solid #e0e0e0;
color: #444;
}
</style>
</head>
<body>
<h3>YouTube Video Q&A</h3>
<input type="text" id="videoId" placeholder="YouTube Video ID (auto-filled)">
<input type="text" id="question" placeholder="Ask a question...">
<button id="askButton">Ask</button>
<div id="answer">Your answer will appear here.</div>
<script src="popup.js"></script>
</body>
</html>
